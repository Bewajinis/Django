{% extends "myblog/base.html" %}
{% block content %}

    {% for post in posts %}
            <article class="media content-section">
                <img class="rounded-cirlce article-img" src="{{ post.author.profile.image.url }}" alt="">
                <div class="media-body">
                  <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted }}</small>
                  </div>
                  {% comment %} <h2><a class="article-title" href="{% url 'myapp-detail' post.id %}">{{ post.title }}</a></h2> {% endcomment %}
                  <p class="article-content">{{ post.content }}</p>
                </div>
                <br>
             </article>
    {% endfor %}
{% endblock content %}
